<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <h1>Pokédex</h1>
        <p>Pokémon Search - App</p>        
    </header>
    <main>
        <div class="container">
            <form role="search" id="search-form">
                <label for="search-input">Search By Pokémon <strong>Name</strong> or <strong>ID</strong>:
                    <input id="search-input" required type="text">
                </label>
                <button id="search-button">Get a Pokémon<span class="material-symbols-outlined">search</span></button>
            </form>
            <div class="output">
                <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size">
                    <span id="weight">Weight: </span>
                    <span id="height">Height: </span>
                </div>
                <div id="sprite-container" class="sprite-container"></div>
                <div class="bottom-container">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed" class="speed"></td>
                        </tr>
                    </table>
                </div>
                <div id="types">
                    <span id="type-title">Type</span>
                </div>
            </div>
            <div class="nav-container">
                <button id="prev-button">PREV</button>
                <button id="next-button">NEXT</button>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="./index.js"></script>
</body>
</html>
